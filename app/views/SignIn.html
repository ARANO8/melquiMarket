<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/static/argon/assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="/static/argon/assets/img/favicon.png"
    />
    <title>MelquiMarket-Login</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link
      href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="/static/argon/assets/css/argon-dashboard.css?v=2.1.0"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <!-- Navbar -->
          <nav
            class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4"
          >
            <div class="container-fluid">
              <a
                class="navbar-brand font-weight-bolder ms-lg-0 ms-3"
                href="/app/views/SignIn.html"
              >
                MelquiMarket
              </a>
              <button
                class="navbar-toggler shadow-none ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigation"
                aria-controls="navigation"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon mt-2">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </span>
              </button>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>
      </div>
    </div>
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div
                class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto"
              >
                <div class="card card-plain">
                  <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Iniciar Sesion</h4>
                    <p class="mb-0">
                      Ingrese su correo y su contraseña para Iniciar.
                    </p>
                  </div>
                  <div class="card-body">
                    <form id="login-form" role="form">
                      <div class="mb-3">
                        <input
                          id="email"
                          type="email"
                          class="form-control form-control-lg"
                          placeholder="Email"
                          aria-label="Email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          id="password"
                          type="password"
                          class="form-control form-control-lg"
                          placeholder="Password"
                          aria-label="Password"
                          required
                        />
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          id="login-button"
                          class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"
                        >
                          Iniciar Sesion
                        </button>
                      </div>
                    </form>
                    <div
                      id="error-message"
                      style="color: red; margin-top: 10px; display: none"
                    >
                      Correo o contraseña incorrectos. Inténtalo de nuevo.
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column"
              >
                <div
                  class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                  style="
                    background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
                    background-size: cover;
                  "
                >
                  <span class="mask bg-gradient-primary opacity-6"></span>
                  <h4
                    class="mt-5 text-white font-weight-bolder position-relative"
                  >
                    "Attention is the new currency"
                  </h4>
                  <p class="text-white position-relative">
                    The more effortless the writing looks, the more effort the
                    writer actually put into the process.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Core JS Files -->
    <script src="/static/argon/assets/js/core/popper.min.js"></script>
    <script src="/static/argon/assets/js/core/bootstrap.min.js"></script>
    <script src="/static/argon/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="/static/argon/assets/js/plugins/smooth-scrollbar.min.js"></script>

    <script>
      document
        .getElementById("login-button")
        .addEventListener("click", function () {
          window.location.href = "/dashboard";
        });
    </script>
  </body>
</html>
